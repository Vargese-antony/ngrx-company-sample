<div class="container">
  <h1>{{title}}</h1>
  <form [formGroup]="companyFormGroup" (ngSubmit)="onSubmit(companyFormGroup.value)">
    <div class="form-group">
      <label for="idName">Name</label>
      <input type="text" class="form-control" id="idName"
        [ngClass]="{ 'is-invalid' : name.invalid && name.touched }"
        formControlName="name">
      <div class="invalid-feedback">
        Enter name of company
      </div>
    </div>
    <div>
      <label for="idEmail">Email</label>
      <input type="email" class="form-control" id="idEmail"
        [ngClass]="{ 'is-invalid': email.invalid && email.touched }"
        formControlName="email">
      <div class="invalid-feedback">
          Enter email of company
        </div>
    </div>
    <div class="form-group">
      <label for="idPhone">Phone</label>
      <input type="text" class="form-control" id="idPhone" formControlName="phone">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!!companyFormGroup.invalid">Submit</button>
      <button class="btn btn-default">Cancel</button>
    </div>
  </form>
</div>
